<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="red" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f87171"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="200" fill="#3b82f6" opacity="0.08"/>
  <circle cx="100" cy="530" r="150" fill="#8b5cf6" opacity="0.08"/>

  <!-- Logo -->
  <g transform="translate(60, 45)">
    <g transform="scale(1.67)">
      <circle cx="12" cy="12" r="10" stroke="#8B5CF6" stroke-width="2" fill="none"/>
      <path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <path d="M2 12h20" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <text x="52" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="bold" fill="white">GeoSource.ai</text>
  </g>

  <!-- Main headline -->
  <text x="60" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="white">AI Search Is Stealing</text>
  <text x="60" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="url(#red)">Your Traffic</text>

  <!-- Subheadline -->
  <text x="60" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94a3b8">Here's How to Get It Back</text>

  <!-- Flow diagram -->
  <g transform="translate(60, 370)">
    <!-- Box 1: Your Site -->
    <rect x="0" y="0" width="160" height="70" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1.5"/>
    <text x="80" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#94a3b8">YOUR</text>
    <text x="80" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="white">WEBSITE</text>

    <!-- Arrow 1 -->
    <line x1="175" y1="35" x2="235" y2="35" stroke="#475569" stroke-width="2" stroke-dasharray="6,4"/>

    <!-- X Circle -->
    <circle cx="265" cy="35" r="18" fill="#450a0a" stroke="#ef4444" stroke-width="2"/>
    <line x1="255" y1="25" x2="275" y2="45" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
    <line x1="275" y1="25" x2="255" y2="45" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>

    <!-- Arrow 2 -->
    <line x1="295" y1="35" x2="355" y2="35" stroke="#475569" stroke-width="2" stroke-dasharray="6,4"/>

    <!-- Box 2: AI Search -->
    <rect x="370" y="0" width="160" height="70" rx="8" fill="#1e3a5f" stroke="url(#accent)" stroke-width="1.5"/>
    <text x="450" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#60a5fa">AI SEARCH</text>
    <text x="450" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="white">ENGINE</text>

    <!-- Arrow 3 -->
    <line x1="545" y1="35" x2="605" y2="35" stroke="#22c55e" stroke-width="2"/>
    <polygon points="620,35 605,27 605,43" fill="#22c55e"/>

    <!-- Box 3: User -->
    <rect x="635" y="0" width="160" height="70" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1.5"/>
    <text x="715" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#94a3b8">USER GETS</text>
    <text x="715" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="white">ANSWER</text>
  </g>

  <!-- Stats row -->
  <g transform="translate(60, 480)">
    <!-- Stat 1 -->
    <text x="0" y="24" font-family="system-ui, sans-serif" font-size="36" font-weight="bold" fill="url(#red)">0</text>
    <text x="35" y="15" font-family="system-ui, sans-serif" font-size="14" fill="#94a3b8">clicks to</text>
    <text x="35" y="32" font-family="system-ui, sans-serif" font-size="14" fill="#94a3b8">your site</text>

    <!-- Divider -->
    <line x1="150" y1="0" x2="150" y2="40" stroke="#334155" stroke-width="1"/>

    <!-- Stat 2 -->
    <text x="180" y="24" font-family="system-ui, sans-serif" font-size="36" font-weight="bold" fill="url(#accent)">1</text>
    <text x="210" y="15" font-family="system-ui, sans-serif" font-size="14" fill="#94a3b8">AI answer</text>
    <text x="210" y="32" font-family="system-ui, sans-serif" font-size="14" fill="#94a3b8">shown</text>

    <!-- Divider -->
    <line x1="320" y1="0" x2="320" y2="40" stroke="#334155" stroke-width="1"/>

    <!-- Solution -->
    <text x="350" y="15" font-family="system-ui, sans-serif" font-size="14" fill="#94a3b8">Solution:</text>
    <text x="350" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="url(#green)">Generative Engine Optimization</text>
  </g>

  <!-- CTA Button -->
  <g transform="translate(820, 480)">
    <rect x="0" y="0" width="320" height="50" rx="25" fill="url(#accent)"/>
    <text x="160" y="32" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Get Your GEO Score Free</text>
  </g>

  <!-- URL -->
  <text x="1140" y="600" text-anchor="end" font-family="system-ui, sans-serif" font-size="16" fill="#64748b">geosource.ai/blog</text>
</svg>