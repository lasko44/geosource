<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="200" fill="#3b82f6" opacity="0.1"/>
  <circle cx="100" cy="530" r="150" fill="#8b5cf6" opacity="0.1"/>
  <circle cx="900" cy="500" r="100" fill="#10b981" opacity="0.08"/>

  <!-- Document/Extract Icon -->
  <g transform="translate(80, 140)">
    <!-- Document outline -->
    <rect x="0" y="0" width="100" height="130" rx="8" stroke="url(#accent)" stroke-width="3" fill="none"/>
    <!-- Document lines (content being extracted) -->
    <rect x="15" y="20" width="70" height="8" rx="4" fill="#3b82f6" opacity="0.6"/>
    <rect x="15" y="38" width="50" height="8" rx="4" fill="#8b5cf6" opacity="0.6"/>
    <rect x="15" y="56" width="60" height="8" rx="4" fill="#3b82f6" opacity="0.6"/>
    <rect x="15" y="74" width="40" height="8" rx="4" fill="#8b5cf6" opacity="0.6"/>
    <!-- Arrow showing extraction -->
    <path d="M 110 65 L 150 65 L 140 55 M 150 65 L 140 75" stroke="url(#accent)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Extracted snippet box -->
    <rect x="160" y="45" width="80" height="40" rx="6" stroke="#10b981" stroke-width="2" fill="#10b981" fill-opacity="0.15"/>
    <rect x="170" y="55" width="60" height="6" rx="3" fill="#10b981" opacity="0.8"/>
    <rect x="170" y="68" width="40" height="6" rx="3" fill="#10b981" opacity="0.6"/>
  </g>

  <!-- Category badge -->
  <rect x="80" y="90" width="160" height="32" rx="16" fill="#8b5cf6" opacity="0.2"/>
  <text x="160" y="112" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#a78bfa" text-anchor="middle">CONTENT STRATEGY</text>

  <!-- Main title -->
  <text x="80" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="bold" fill="white">Designing Content for</text>
  <text x="80" y="405" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="bold" fill="url(#accent)">AI Snippet Extraction</text>

  <!-- Subtitle -->
  <text x="80" y="465" font-family="system-ui, -apple-system, sans-serif" font-size="26" fill="#94a3b8">Headings, Lists, Tables &amp; More</text>

  <!-- Feature pills -->
  <g transform="translate(80, 510)">
    <rect x="0" y="0" width="140" height="36" rx="18" fill="#3b82f6" opacity="0.2"/>
    <text x="70" y="24" font-family="system-ui, sans-serif" font-size="14" fill="#60a5fa" text-anchor="middle">12 GEO Pillars</text>

    <rect x="160" y="0" width="160" height="36" rx="18" fill="#10b981" opacity="0.2"/>
    <text x="240" y="24" font-family="system-ui, sans-serif" font-size="14" fill="#34d399" text-anchor="middle">Extraction Ready</text>

    <rect x="340" y="0" width="150" height="36" rx="18" fill="#8b5cf6" opacity="0.2"/>
    <text x="415" y="24" font-family="system-ui, sans-serif" font-size="14" fill="#a78bfa" text-anchor="middle">Citation Guide</text>
  </g>

  <!-- Logo and URL -->
  <g transform="translate(900, 550)">
    <!-- Small globe icon -->
    <circle cx="20" cy="20" r="16" stroke="#64748b" stroke-width="1.5" fill="none"/>
    <ellipse cx="20" cy="20" rx="16" ry="7" stroke="#64748b" stroke-width="1" fill="none"/>
    <line x1="20" y1="4" x2="20" y2="36" stroke="#64748b" stroke-width="1"/>
    <text x="50" y="27" font-family="system-ui, sans-serif" font-size="20" fill="#64748b">geosource.ai</text>
  </g>
</svg>
