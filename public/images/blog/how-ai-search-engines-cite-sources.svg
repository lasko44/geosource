    <rect width="1200" height="630" fill="#0f172a"/>

    <!-- Decorative gradient orbs -->
    <circle cx="1000" cy="150" r="250" fill="#8B5CF6" opacity="0.12"/>
    <circle cx="200" cy="500" r="200" fill="#6366f1" opacity="0.1"/>

    <!-- Quote/Citation icon -->
    <g transform="translate(100, 180)">
        <rect width="100" height="100" rx="20" fill="#8B5CF6" opacity="0.2"/>
        <text x="50" y="75" font-family="Georgia, serif" font-size="72" font-weight="700" fill="#8B5CF6" text-anchor="middle">"</text>
    </g>

    <!-- Badge -->
    <rect x="240" y="195" width="140" height="32" rx="16" fill="#8B5CF6" opacity="0.3"/>
    <text x="310" y="218" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#a5b4fc" text-anchor="middle">DEEP DIVE</text>

    <!-- Title -->
    <text x="240" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="44" font-weight="700" fill="white">How AI Search Engines</text>
    <text x="240" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="44" font-weight="700" fill="white">Choose Which Sources</text>
    <text x="240" y="430" font-family="system-ui, -apple-system, sans-serif" font-size="44" font-weight="700" fill="#a5b4fc">to Cite</text>

    <!-- Subtitle -->
    <text x="240" y="490" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="400" fill="#94a3b8">The signals that make AI trust your content</text>

    <!-- Footer -->
    <text x="240" y="565" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="500" fill="#64748b">GeoSource.ai</text>
