<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background gradient -->
    <defs>
        <linearGradient id="bgGradSSR" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1"/>
            <stop offset="100%" style="stop-color:#8B5CF6"/>
        </linearGradient>
    </defs>
    <rect width="1200" height="630" fill="url(#bgGradSSR)"/>

    <!-- Decorative circles -->
    <circle cx="1050" cy="150" r="180" fill="white" opacity="0.05"/>
    <circle cx="150" cy="500" r="120" fill="white" opacity="0.05"/>

    <!-- Server icon (left side) -->
    <g transform="translate(100, 180)">
        <!-- Server box -->
        <rect x="0" y="0" width="180" height="220" rx="16" fill="white" opacity="0.15"/>

        <!-- Server lines (representing rendered content) -->
        <rect x="24" y="30" width="132" height="12" rx="6" fill="white" opacity="0.9"/>
        <rect x="24" y="55" width="100" height="12" rx="6" fill="white" opacity="0.7"/>
        <rect x="24" y="80" width="120" height="12" rx="6" fill="white" opacity="0.7"/>

        <!-- Divider -->
        <rect x="24" y="110" width="132" height="2" fill="white" opacity="0.3"/>

        <!-- Code brackets representing SSR -->
        <text x="90" y="160" font-family="monospace" font-size="36" font-weight="700" fill="white" text-anchor="middle" opacity="0.9">&lt;/&gt;</text>

        <!-- Server indicator lights -->
        <circle cx="40" cy="195" r="6" fill="#22c55e" opacity="0.9"/>
        <circle cx="60" cy="195" r="6" fill="#22c55e" opacity="0.9"/>
        <circle cx="80" cy="195" r="6" fill="white" opacity="0.4"/>
    </g>

    <!-- Arrow pointing to AI -->
    <g transform="translate(310, 275)">
        <line x1="0" y1="0" x2="60" y2="0" stroke="white" stroke-width="3" opacity="0.6"/>
        <polygon points="60,-8 80,0 60,8" fill="white" opacity="0.6"/>
    </g>

    <!-- AI Brain/Robot icon -->
    <g transform="translate(400, 220)">
        <circle cx="55" cy="55" r="55" fill="white" opacity="0.2"/>
        <!-- Brain paths -->
        <path d="M55 25 C35 25, 25 40, 25 55 C25 70, 35 85, 55 85 C75 85, 85 70, 85 55 C85 40, 75 25, 55 25" stroke="white" stroke-width="3" fill="none" opacity="0.9"/>
        <path d="M40 45 Q55 35, 70 45" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
        <path d="M40 55 Q55 65, 70 55" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
        <path d="M40 65 Q55 55, 70 65" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
        <!-- Neural connection dots -->
        <circle cx="35" cy="50" r="4" fill="white" opacity="0.9"/>
        <circle cx="75" cy="50" r="4" fill="white" opacity="0.9"/>
        <circle cx="55" cy="40" r="4" fill="white" opacity="0.9"/>
        <circle cx="55" cy="70" r="4" fill="white" opacity="0.9"/>
    </g>

    <!-- Badge -->
    <rect x="530" y="165" width="180" height="36" rx="18" fill="white" opacity="0.2"/>
    <text x="620" y="190" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">TECHNICAL GUIDE</text>

    <!-- Title -->
    <text x="530" y="265" font-family="system-ui, -apple-system, sans-serif" font-size="46" font-weight="700" fill="white">Why Server-Side</text>
    <text x="530" y="325" font-family="system-ui, -apple-system, sans-serif" font-size="46" font-weight="700" fill="white">Rendering Matters</text>

    <!-- Subtitle -->
    <text x="530" y="390" font-family="system-ui, -apple-system, sans-serif" font-size="26" font-weight="400" fill="rgba(255,255,255,0.85)">For GEO, AI Visibility &amp; Crawlability</text>

    <!-- Key points -->
    <g transform="translate(530, 430)">
        <circle cx="8" cy="8" r="4" fill="#22c55e"/>
        <text x="24" y="14" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="rgba(255,255,255,0.75)">AI Indexing</text>

        <circle cx="148" cy="8" r="4" fill="#22c55e"/>
        <text x="164" y="14" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="rgba(255,255,255,0.75)">SEO Performance</text>

        <circle cx="328" cy="8" r="4" fill="#22c55e"/>
        <text x="344" y="14" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="rgba(255,255,255,0.75)">Discoverability</text>
    </g>

    <!-- Footer -->
    <text x="530" y="550" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="500" fill="rgba(255,255,255,0.6)">GeoSource.ai</text>
</svg>
