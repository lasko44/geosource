<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="1050" cy="120" r="220" fill="#3b82f6" opacity="0.08"/>
  <circle cx="150" cy="500" r="180" fill="#8b5cf6" opacity="0.08"/>
  <circle cx="950" cy="480" r="120" fill="#10b981" opacity="0.06"/>

  <!-- Topical Authority Icon: interconnected nodes -->
  <g transform="translate(80, 130)">
    <!-- Central node -->
    <circle cx="60" cy="60" r="18" fill="#3b82f6" opacity="0.3" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="60" cy="60" r="6" fill="#3b82f6"/>

    <!-- Connected nodes -->
    <circle cx="0" cy="20" r="12" fill="#8b5cf6" opacity="0.2" stroke="#8b5cf6" stroke-width="1.5"/>
    <circle cx="0" cy="20" r="4" fill="#8b5cf6"/>
    <line x1="12" y1="24" x2="42" y2="50" stroke="#8b5cf6" stroke-width="1.5" opacity="0.5"/>

    <circle cx="120" cy="10" r="12" fill="#8b5cf6" opacity="0.2" stroke="#8b5cf6" stroke-width="1.5"/>
    <circle cx="120" cy="10" r="4" fill="#8b5cf6"/>
    <line x1="108" y1="16" x2="78" y2="48" stroke="#8b5cf6" stroke-width="1.5" opacity="0.5"/>

    <circle cx="130" cy="80" r="12" fill="#10b981" opacity="0.2" stroke="#10b981" stroke-width="1.5"/>
    <circle cx="130" cy="80" r="4" fill="#10b981"/>
    <line x1="118" y1="76" x2="78" y2="66" stroke="#10b981" stroke-width="1.5" opacity="0.5"/>

    <circle cx="20" cy="110" r="12" fill="#10b981" opacity="0.2" stroke="#10b981" stroke-width="1.5"/>
    <circle cx="20" cy="110" r="4" fill="#10b981"/>
    <line x1="30" y1="100" x2="50" y2="76" stroke="#10b981" stroke-width="1.5" opacity="0.5"/>

    <circle cx="100" cy="120" r="12" fill="#3b82f6" opacity="0.2" stroke="#3b82f6" stroke-width="1.5"/>
    <circle cx="100" cy="120" r="4" fill="#3b82f6"/>
    <line x1="90" y1="110" x2="70" y2="76" stroke="#3b82f6" stroke-width="1.5" opacity="0.5"/>

    <!-- Crossed-out chain link (backlinks) -->
    <g transform="translate(180, 30)">
      <ellipse cx="20" cy="30" rx="18" ry="12" stroke="#ef4444" stroke-width="2" fill="none" opacity="0.4" transform="rotate(-30, 20, 30)"/>
      <ellipse cx="40" cy="30" rx="18" ry="12" stroke="#ef4444" stroke-width="2" fill="none" opacity="0.4" transform="rotate(-30, 40, 30)"/>
      <line x1="5" y1="50" x2="55" y2="10" stroke="#ef4444" stroke-width="2.5" opacity="0.6"/>
    </g>
  </g>

  <!-- Category badge -->
  <rect x="80" y="90" width="160" height="32" rx="16" fill="#3b82f6" opacity="0.2"/>
  <text x="160" y="112" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#60a5fa" text-anchor="middle">TOPICAL AUTHORITY</text>

  <!-- Main title -->
  <text x="80" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="white">Topical Authority Matters</text>
  <text x="80" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="white">More Than Backlinks</text>
  <text x="80" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="url(#accent)">in AI Search</text>

  <!-- Subtitle -->
  <text x="80" y="510" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#94a3b8">Understanding beats popularity in the generative era</text>

  <!-- Feature pills -->
  <g transform="translate(80, 545)">
    <rect x="0" y="0" width="150" height="36" rx="18" fill="#3b82f6" opacity="0.2"/>
    <text x="75" y="24" font-family="system-ui, sans-serif" font-size="14" fill="#60a5fa" text-anchor="middle">AI Visibility</text>

    <rect x="170" y="0" width="130" height="36" rx="18" fill="#10b981" opacity="0.2"/>
    <text x="235" y="24" font-family="system-ui, sans-serif" font-size="14" fill="#34d399" text-anchor="middle">GEO Strategy</text>

    <rect x="320" y="0" width="180" height="36" rx="18" fill="#8b5cf6" opacity="0.2"/>
    <text x="410" y="24" font-family="system-ui, sans-serif" font-size="14" fill="#a78bfa" text-anchor="middle">Content Authority</text>
  </g>

  <!-- Logo and URL (favicon globe) -->
  <g transform="translate(900, 550)">
    <circle cx="20" cy="20" r="16" stroke="#8B5CF6" stroke-width="2" fill="none"/>
    <path d="M20 4a23.2 23.2 0 0 0 0 32 23.2 23.2 0 0 0 0-32" stroke="#8B5CF6" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M4 20h32" stroke="#8B5CF6" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="50" y="27" font-family="system-ui, sans-serif" font-size="20" fill="#64748b">geosource.ai</text>
  </g>
</svg>
